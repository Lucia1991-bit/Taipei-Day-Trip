<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/utility.css">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="/static/css/attraction.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>景點導覽行程</title>
</head>
<body>
  <!-- Pop up Sign Up/ Login Section -->
  <div class="popup_container"> 
    <!-- Login -->
     <!-- 加 x -->
    <section class="login" id="login">
      <div class="form_decoLine"></div>

      <div class="form_container">
        <div class="form_exit_button"><i class="fa-solid fa-x"></i></div>
        <h3 class="form_title">登入會員帳號</h3>

        <form id="loginForm" class="form">
          <div class="form_control">
            <!-- <div class="validate_error"><i class="fa-solid fa-circle-exclamation"></i></div> -->
            <input id="login-email" type="email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form_control">

            <input id="login-password" type="password" name="password" placeholder="輸入密碼" required>
          </div>
          <button type="submit" class="formButton button">
            登入帳戶
          </button>

          <div class="form_linkContent" id="loginLinkContent">
              還沒有帳戶？
              <span class="link" id="signupLink">點此註冊</span>
          </div>
        </form>
      </div>
    </section>

    <!-- Signup -->
    <section class="signup" id="signup">
      <div class="form_decoLine"></div>

      <div class="form_container">
        <div class="form_exit_button"><i class="fa-solid fa-x"></i></div>
        <h3 class="form_title">註冊會員帳號</h3>

        <form id="signupForm" class="form">
          <div class="form_control">
            <input id="signup-name" type="text" name="name" placeholder="輸入姓名" required>
          </div>
          <div class="form_control">
            <input id="signup-email" type="email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form_control">
            <input id="signup-password" type="password" name="password" placeholder="輸入密碼" required>
          </div>
          <button type="submit" class="formButton button">
            註冊新帳戶
          </button>
          <!-- <div class="form_message">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>信箱輸入錯誤</p>
          </div> -->
          <div class="form_linkContent" id="signupLinkContent">
              已經有帳戶了？
              <span class="link" id="loginLink">點此登入</span>
          </div>
        </form>
      </div>
    </section>
  </div>

  <!-- Navigation Section-->
  <nav class="nav">
    <div class="nav_container">
      <!-- Nav 標題 -->
      <a class="nav_title_link" href="/">
        <h2 class="nav_title">台北一日遊</h2>
      </a>
      <!-- Nav選單 -->
      <ul class="nav_list">
        <!-- 按鈕 -->
        <li class="nav_list_item" id="nav_bookingBtn">
          <span class="nav_list_item--btn">預定行程</span>
        </li>
        <li class="nav_list_item" id="nav_loginBtn">
          <span class="nav_list_item--btn">登入/註冊</span>
        </li>
      </ul>

      <!-- Hamberger icon for Mobile Device -->
      <div class="hamburger-menu">
        <div></div>
      </div>
    </div>
  </nav>

  <!-- Navbar for Mobile Device-->
  <ul class="mobile_nav_list">
    <div></div>
    <li class="nav_list_item" id="mobile_nav_bookingBtn">
      <span>預定行程</span>
    </li>
    <li class="nav_list_item" id="mobile_nav_loginBtn">
      <span>登入/註冊</span>
    </li>
  </ul>

   <!-- Main Section -->
  <main>
    <div class="main_container hide">
      <!-- Attraction & Schedule Section -->
      <div class="slider_schedule_container hide">
        <!-- 照片幻燈片 -->
        <section class="slides_container">
          <button class="slide_button prev"><img src="/static/image/attraction-icon/arrow-left.svg"></button>
          <button class="slide_button next"><img src="/static/image/attraction-icon/arrow-right.svg" ></button>

          <ul class="slides_wrapper">
            <!-- 動態產生 -->
          </ul>

          <div class="slide_pageIndicator_container">
            <!-- 動態產生 -->
            <!-- <div class="pageIndicator active"></div>
            <div class="pageIndicator"></div>
            <div class="pageIndicator"></div> -->
          </div>

        </section>
        <!-- 預定行程區 -->
        <section class="schedule_container" id="schedule_container">
          <h3 class="schedule_title">景點名稱</h3>
          <p class="schedule_profile">景點說明</p>
          
          <div class="schedule_box">
            <form action="" class="schedule_form">
              <span class="schedule_form_title">訂購導覽行程</span>

              <p class=schedule_form_info">以此景點為中心的一日行程，帶您探索城市角落故事</p>
            
              <div class="schedule_form_date">
                <label class="schedule_form_label" for="date">選擇日期：</label>
                <input class="schedule_form_date" type="date" name="date" id="date" required>
                <img src="/static/image/attraction-icon/icon_calendar.png" alt="date_icon" class="date_icon">
              </div>

              <div class="schedule_form_time">
                <span class="schedule_form_label">選擇時間：</span>
                
                <input type="radio" id="morning" name="time" value="上半天" checked />
                <label for="morning" class="morning">上半天</label>
                <input type="radio" id="afternoon" name="time" value="下半天" />
                <label for="afternoon" class="afternoon">下半天</label>

              </div>

              <div class="schedule_form_label">導覽費用：
                <span class="schedule_form_price">新台幣 2000元</span>
              </div>
              
              <div class="schedule_form_button_container">
                <button type="submit" class="schedule_form_button">
                    開始預約行程
                </button>

                <div class="schedule_message">
                  <i></i>
                  <p>&nbsp;</p>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>

      <!-- horizontal line -->
      <div class="horizontal-line"></div>

      <!-- 景點介紹 -->
      <section class="attraction_info_container">
        <p class="attraction_info_text description">&nbsp;</p>
        
        <span class="attraction_info_text bold">
          景點地點：
        <p class="attraction_info_text address">&nbsp;</p>
        </span>

        <span class="attraction_info_text bold">
          交通方式：
        <p class="attraction_info_text transport">&nbsp;</p>
        </span>
      
      </section>
    </div>

    <!-- Skeleton Loading -->
    <section class="main_container skeleton_container">
        <div class="slider_schedule_container skeleton">
         <section class="slides_container loading"></section>
         <section class="schedule_container skeleton">
           <div class="schedule_title loading">&nbsp;</div>
           <div class="schedule_profile loading">&nbsp;</div>
           <div class="schedule_box loading"></div>
         </section>
        </div>

        <div class="horizontal-line"></div>
       
       <section class="attraction_info_container skeleton">
         <span class="attraction_info_text loading">&nbsp;</span>
         <span class="attraction_info_text loading">&nbsp;</span>
         <span class="attraction_info_text loading">&nbsp;</span>
         <span class="attraction_info_text loading">&nbsp;</span>
       </section>
    </section>

  </main>

    <!-- Footer -->
   <footer class="footer">
     <p class="footer_text">COPYRIGHT © 2021 台北一日遊</p>
   </footer>

  <!-- 遮罩，最後一個讀取的元素會覆蓋在最上面 -->
   <div class="overlay"></div> 
   <div class="mobileOverlay"></div>

  <script type="module" src="/static/js/attraction.js"></script>
  <script type="module" src="/static/js/signup_login.js"></script>  
</body>
</html>
