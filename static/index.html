<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="/static/css/utility.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <!-- hero section的圖片預先加載 -->
  <link rel="preload" href="/static/image/banner/welcome.png" as="image">
</head>
  <title>台北一日遊</title>
</head>

<body>
  <!-- Pop up Sign Up/ Login Section -->
  <div class="popup_container"> 
    <!-- Login -->
     <!-- 加 x -->
    <section class="login" id="login">
      <div class="form_decoLine"></div>

      <div class="form_container">
        <div class="form_exit_button"><i class="fa-solid fa-x"></i></div>
        <h3 class="form_title">登入會員帳號</h3>

        <form id="loginForm" class="form">
          <div class="form_control">
            <!-- <div class="validate_error"><i class="fa-solid fa-circle-exclamation"></i></div> -->
            <input id="login-email" type="email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form_control">

            <input id="login-password" type="password" name="password" placeholder="輸入密碼" required>
          </div>
          <button type="submit" class="formButton button">
            登入帳戶
          </button>
          <!-- <div class="form_message">
            <i></i>
            <p></p>
          </div> -->
          <div class="form_linkContent" id="loginLinkContent">
              還沒有帳戶？
              <span class="link" id="signupLink">點此註冊</span>
          </div>
        </form>
      </div>
    </section>

    <!-- Signup -->
    <section class="signup" id="signup">
      <div class="form_decoLine"></div>

      <div class="form_container">
        <div class="form_exit_button"><i class="fa-solid fa-x"></i></div>
        <h3 class="form_title">註冊會員帳號</h3>

        <form id="signupForm" class="form">
          <div class="form_control">
            <input id="signup-name" type="text" name="name" placeholder="輸入姓名" required>
          </div>
          <div class="form_control">
            <input id="signup-email" type="email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form_control">
            <input id="signup-password" type="password" name="password" placeholder="輸入密碼" required>
          </div>
          <button type="submit" class="formButton button">
            註冊新帳戶
          </button>
          <!-- <div class="form_message">
            <i></i>
            <p></p>
          </div> -->
          <div class="form_linkContent" id="signupLinkContent">
              已經有帳戶了？
              <span class="link" id="loginLink">點此登入</span>
          </div>
        </form>
      </div>
    </section>
  </div>



  <!-- Navigation Section-->
  <nav class="nav">

    <div class="nav_container">

      <!-- Nav 標題 -->
      <a class="nav_title_link" href="/">
        <h2 class="nav_title">台北一日遊</h2>
      </a>
      
      <!-- Nav選單 -->
      <ul class="nav_list">
        <!-- 按鈕 -->
        <li class="nav_list_item" id="nav_bookingBtn">
          <span class="nav_list_item--btn">預定行程
            <!-- <div class="nav_booking_count">5</div> -->
          </span>
          <!-- Booking Modal -->
          <div class="booking_modal">
            <div class="booking_modal_container">

              <div class="booking_modal_info_container">
                <div class="booking_modal_image">
                  <img src="../static/image/low_res_images/中正紀念堂/1.jpg" alt="">
                </div>
                <div class="booking_modal_text">
                  <h3>景點名稱</h3>
                  <p>日期</p>
                  <p>價格</p>
                </div>
              </div>

              <div class="booking_modal_info_container">
                <div class="booking_modal_image">
                  <img src="../static/image/low_res_images/中正紀念堂/1.jpg" alt="">
                </div>
                <div class="booking_modal_text">
                  <h3>景點名稱</h3>
                  <p>日期</p>
                  <p>價格</p>
                </div>
              </div>

              <div class="booking_modal_price_container">
                <h3>Total: 新台幣 2000 元</h3>
              </div>
            </div> 
          </div>
        </li>
        <li class="nav_list_item" id="nav_loginBtn">
          <span class="nav_list_item--btn">登入/註冊</span>
        </li>
      </ul>

      <!-- Hamberger icon for Mobile Device -->
      <div class="hamburger-menu">
        <div></div>
      </div>
    </div>
  </nav>

  <!-- Navbar for Mobile Device-->
  <ul class="mobile_nav_list">
    <div></div>
    <li class="nav_list_item" id="mobile_nav_bookingBtn">
      <span>預定行程</span>
    </li>
    <li class="nav_list_item" id="mobile_nav_loginBtn">
      <span>登入/註冊</span>
    </li>
  </ul>

    <!-- Hero Section -->
  <header class="banner">
    <picture>
      <source media="(max-width: 480px)" srcset="/static/image/banner/welcome-mobile.png">
      <source media="(max-width: 768px)" srcset="/static/image/banner/welcome-tablet.png">
      <source media="(max-width: 1200px)" srcset="/static/image/banner/welcome-laptop.png">
      <img src="/static/image/banner/welcome.png" alt="Welcome">
    </picture>
    <div class="banner_container">
      <!-- Slogan -->
      <h1 class="banner_slogan">輕鬆享受台北一日悠閒</h1>
      
      <p class="banner_slogan_text">探索每個角落，體驗城市的深度旅遊行程</p>
    
      <!-- Search Bar-->
      <div class="banner_searchBar">
        <form id="searchForm">
          <input class="searchInput" type="text" id="searchInput" name="keyword" placeholder="輸入景點名稱查詢">
          <div class="buttonField">
            <button type="submit" class="searchButton button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          </div>
        </form>
      </div>

    </div>
  </header>

  <!-- Main Section -->
  <main>
    <div class="main_container">

      <!-- 篩選 -->

      <!-- MRT List Bar -->
      <div class="listBar">
        <!-- 往左按鈕 -->
        <div class="buttonContainer">
          <button type="submit" class="listBarbutton leftButton"> 
          </button>
        </div>
        <!-- 捷運站列表 -->
        <div class="listBar_listContainer">
          <ul class="listBar_listWrapper">
            <!-- 動態產生  -->
            <!-- <li class="list_item active">忠孝復興</li>
            <li class="list_item">忠孝復興</li> -->

          </ul>
        </div>
        <!-- 往右按鈕 -->
        <div class="buttonContainer">
          <button type="submit" class="listBarbutton rightButton">
          </button>
        </div>
      </div>

      <!-- Attractions Section -->
      <div class="attractions_container">

        <!-- Skeleton Loading Animation -->
        <!-- <div class="attraction_item skeleton">
          <div class="attraction_item_image loading_image">&nbsp;</div>
          <div class="attraction_item_info">
            <p class="mrt_name loading_mrt_name">&nbsp;</p>
            <p class="category loading_category">&nbsp;</p>
          </div>
        </div> -->
      </div>

    </div>
  </main>

  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Footer -->
   <footer class="footer">
     <p class="footer_text">COPYRIGHT © 2021 台北一日遊</p>
   </footer>

   <!-- 遮罩，最後一個讀取的元素會覆蓋在最上面 -->
   <div class="overlay"></div> 
   <div class="mobileOverlay"></div>

   <script type="module" src="/static/js/index.js"></script>
   <script type="module" src="/static/js/signup_login.js"></script>
  
</body>
</html>
