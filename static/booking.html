<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/utility.css">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="/static/css/booking.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>訂購頁面</title>
</head>
<body>
  <!-- Pop up Sign Up/ Login Section -->
  <div class="popup_container"> 
    <!-- Login -->
     <!-- 加 x -->
    <section class="login" id="login">
      <div class="form_decoLine"></div>

      <div class="form_container">
        <div class="form_exit_button"><i class="fa-solid fa-x"></i></div>
        <h3 class="form_title">登入會員帳號</h3>

        <form id="loginForm" class="form">
          <div class="form_control">
            <!-- <div class="validate_error"><i class="fa-solid fa-circle-exclamation"></i></div> -->
            <input id="login-email" type="email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form_control">

            <input id="login-password" type="password" name="password" placeholder="輸入密碼" required>
          </div>
          <button type="submit" class="formButton button">
            登入帳戶
          </button>

          <div class="form_linkContent" id="loginLinkContent">
              還沒有帳戶？
              <span class="link" id="signupLink">點此註冊</span>
          </div>
        </form>
      </div>
    </section>

    <!-- Signup -->
    <section class="signup" id="signup">
      <div class="form_decoLine"></div>

      <div class="form_container">
        <div class="form_exit_button"><i class="fa-solid fa-x"></i></div>
        <h3 class="form_title">註冊會員帳號</h3>

        <form id="signupForm" class="form">
          <div class="form_control">
            <input id="signup-name" type="text" name="name" placeholder="輸入姓名" required>
          </div>
          <div class="form_control">
            <input id="signup-email" type="email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form_control">
            <input id="signup-password" type="password" name="password" placeholder="輸入密碼" required>
          </div>
          <button type="submit" class="formButton button">
            註冊新帳戶
          </button>
          <!-- <div class="form_message">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>信箱輸入錯誤</p>
          </div> -->
          <div class="form_linkContent" id="signupLinkContent">
              已經有帳戶了？
              <span class="link" id="loginLink">點此登入</span>
          </div>
        </form>
      </div>
    </section>
  </div>



  <!-- Navigation Section-->
  <nav class="nav">
    <div class="nav_container">
      <!-- Nav 標題 -->
      <a class="nav_title_link" href="/">
        <h2 class="nav_title">台北一日遊</h2>
      </a>
      <!-- Nav選單 -->
      <ul class="nav_list">
        <!-- 按鈕 -->
        <li class="nav_list_item" id="nav_bookingBtn">
          <span>預定行程</span>
        </li>
        <li class="nav_list_item" id="nav_loginBtn">
          <span>登入/註冊</span>
        </li>
      </ul>

      <!-- Hamburger icon for Mobile Device -->
      <div class="hamburger-menu">
        <div></div>
      </div>

    </div>
  </nav>
  <!-- Navbar for Mobile Device-->
  <ul class="mobile_nav_list">
    <div></div>
    <li class="nav_list_item" id="mobile_nav_bookingBtn">
      <span>預定行程</span>
    </li>
    <li class="nav_list_item" id="mobile_nav_loginBtn">
      <span>登入/註冊</span>
    </li>
  </ul>

  <!-- Main Section -->
  <main class="booking_main no-data">
    <!-- Welcome -->
    <div class="main_container">

      <!-- <div class="heading_booking_container"> -->
      <div class="heading">
        <h2 class="booking_info_title">&nbsp;</h2>
        <p class="booking_info_text">目前沒有任何待預訂行程</p>
      </div>
      <!--  loader -->
      <div class="spinner"></div>

      <div class="booking_content no-data">
          
          <!-- 訂購資訊  JS 動態生成-->
          <!-- <section class="booking_info_container">
            <i class="fa-solid fa-trash booking_info_icon"></i>
            <div class="booking_image">
              <img src="/static/image/low_res_images/中正紀念堂/1.jpg" alt="attraction_image">
            </div>

            <div class="booking_info">
              <h3 class="booking_info_title bold primary-color">台北一日遊：平安鐘</h3>

              <span class="booking_info_text bold">
                日期：
                <p class="booking_info_text"></p>
              </span>
              <span class="booking_info_text bold">時間：
                <p class="booking_info_text"></p>
              </span>
              <span class="booking_info_text bold">費用：
                <p class="booking_info_text"></p>
              </span>
              <span class="booking_info_text bold">地點：
                <p class="booking_info_text"></p>
              </span>

            </div>
          </section> -->
        
        <div class="horizontal-line"></div>

        <!-- 聯絡資訊 -->
        <section class="booking_contact_container">
          <h3 class="booking_info_title">您的聯絡資訊</h3>

          <div class="form_control">
            <label for="name">聯絡姓名：</label>
            <input type="text" name="name" id="name" required>
          </div>

          <div class="form_control">
            <label for="email">聯絡信箱：</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="form_control">
            <label for="name">手機號碼：</label>
            <input type="text" name="phone" id="phone" required>
          </div>

          <div class="booking_contact_text bold">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>

        </section>

        <div class="horizontal-line"></div>

        <!-- 付款資訊 -->
        <section class="booking_payment_container">
          <h3 class="booking_info_title">信用卡付款資訊</h3>

          <div class="form_control">
            <label for="card">卡片號碼：</label>
            <input type="text" name="card" id="card" placeholder="**** **** ****">
          </div>

          <div class="form_control">
            <label for="expTime">過期時間：</label>
            <input type="text" name="expTime" id="expTime" placeholder="MM / YY" required>
          </div>

          <div class="form_control">
            <label for="cvv">驗證密碼：</label>
            <input type="text" name="cvv" id="cvv" placeholder="CVV">
          </div>

        </section>

        <div class="horizontal-line"></div>


        <div class="total_price_container">
          <span class="total_price bold">總價：新台幣 2000 元</span>
          <button type="submit" class="submitBtn">確認訂購並付款</button>
        </div>

      </div>

    </div>
<!-- 
    <section class="main_container skeleton_container">
      <span class="booking_info_title loading">&nbsp;</span>
      <span class="booking_info_text loading">&nbsp;</span>




    </section> -->

  </main>

  <!-- Footer -->
  <footer class="footer no-data">
    <p class="footer_text no-data">COPYRIGHT © 2021 台北一日遊</p>
  </footer>

  <!-- 遮罩，最後一個讀取的元素會覆蓋在最上面 -->
  <div class="overlay"></div> 
  <div class="mobileOverlay"></div>

  <script type="module" src="/static/js/booking.js"></script>
  <!-- <script type="module" src="/static/js/signup_login.js"></script>   -->
</body>
</html>
